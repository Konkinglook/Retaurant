<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
     <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
             <a href="#" class="logo">
                <img src="images/logo.png" alt="">
             </a>
             <!-- Navbar -->
              <div class="navbar">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Featurd Items</a>
                <a href="#" class="nav-link">Menu</a>
                <a href="#" class="nav-link">Testimoials</a>
                <a href="#" class="nav-link">Blog</a>
              </div>
              <!--Nav Icons-->
              <div class="nav-icons">
                <a href="#"><i class='bx bx-user'></i></a>
                <a href="#" class="cart">
                    <i class='bx bxs-shopping-bag'></i>
                    <span>0</span>
                </a>
                <!-- Menu Icons -->
                 <div class="menu-icon">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                 </div>
              </div>
        </div>
     </header>

     <!-- Home section -->
     <section class="home" id="home">
        <div class="home-content container">
            <div class="home-text">
                <h1>
                    Grilled Beef <br>
                    Burger
                </h1>
                <p>Special Deal only on TUESDAY every week</p>
                <h3>Buy 1 Get One FREE</h3>
                <a href="#" class="btn">Order Now</a>
            </div>
            <!-- Home Image -->
             <img src="images/home.png" alt="" class="home-img">
        </div>
        <!-- Home Mask Image -->
         <img src="images/home-mask.png" alt="" class="home-mask">
     </section>
     
     <!-- JS -->
     <script src="js/main.js"></script>
</body>
</html>
